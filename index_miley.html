<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tyler</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #d2b48c; /* Gentle brown background */
      font-family: Arial, sans-serif;
    }
    .image-container {
      height: 70vh; /* 70% of the viewport height */
      border: 5px solid white;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      background-color: white; /* Optional background for container */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    img {
      max-height: 100%; /* Image takes up 100% of container height */
      max-width: 100%; /* Ensures it scales proportionally within the container */
      display: block;
    }
  </style>
</head>
<body>

<div class="image-container">
  <img src="images/miley.jpg" alt="Centered Image">
</div>

</body>
</html>
