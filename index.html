<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selectable Sad Faces</title>
  <style>
    @font-face {
      font-family: 'DeterminationMono';
      src: url('fonts/DeterminationMono.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: black;
      font-family: 'DeterminationMono', monospace;
      overflow: hidden;
      position: relative;
      user-select: text;
    }

    /* Sad face grid */
    .sad-face {
      position: absolute;
      font-size: 1vw;
      color: black; /* invisible normally */
    }

    /* Make sad faces visible only on text selection */
    ::selection .sad-face {
      color: white;
    }

    /* Center smiley */
    .smiley {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1vw;
      z-index: 10;
      pointer-events: none; /* so it doesnâ€™t interfere with selection */
    }

    /* Allow selection of sad faces */
    .sad-face {
      user-select: text;
    }
  </style>
</head>
<body>
  <div class="smiley">^_^</div>

  <script>
    const body = document.body;
    const spacing = 40; // pixels between each sad face
    const vw = window.innerWidth;
    const vh = window.innerHeight;

    for (let y = 0; y < vh; y += spacing) {
      for (let x = 0; x < vw; x += spacing) {
        const sad = document.createElement('div');
        sad.className = 'sad-face';
        sad.style.left = `${x}px`;
        sad.style.top = `${y}px`;
        sad.textContent = ':(';
        body.appendChild(sad);
      }
    }
  </script>
</body>
</html>
